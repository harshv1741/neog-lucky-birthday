<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is Your Birthday Lucky?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Title Section -->
    <div class="title">
      <h1>Is Your Birthday Lucky? ðŸ¤”</h1>
      <h3>
        <p>
          Disclaimer: This site in any way doesn't store your <b>DOB</b>(Date of
          Birth). It's just a fun app for enjoyment purpose
        </p>
      </h3>
    </div>

    <!-- Input Section -->
    <div class="input">
      <label for="dob"><b> Date of Birth: </b> </label>
      <input type="date" name="user-dob" id="dob" />
      <br />
      <label for="lucky-num"><b> Lucky Number: </b> </label>
      <input type="number" name="user-dob" id="lucky-num" />
      <br />
      <div class="btn-grp">
        <button type="submit" id="submit">submit</button>
        <button type="submit" id="reset">reset</button>
      </div>
      <br />
      <h2>
        <p id="message"></p>
      </h2>
      <br />
    </div>

    <!-- Audio Effect Section -->
    <audio id="policewhistle">
      <source src="sound/policewhistle.wav" type="audio/wav" />
    </audio>
    <audio id="fail-sound-effect">
      <source src="sound/fail-trumpet.mp3" type="audio/mp3" />
    </audio>
    <audio id="success-sound-effect">
      <source src="sound/tada.mp3" type="audio/mp3" />
    </audio>
    <audio id="reset-sound-effect">
      <source src="sound/reset.mp3" type="audio/mp3" />
    </audio>
    <script src="/main.js"></script>
  </body>
</html>
